<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Altify</title>
		<style>
			#drop-area {
				border: 2px dashed #ccc;
				padding: 20px;
				width: 300px;
				margin: auto;
				text-align: center;
			}
			#drop-area.hover {
				border-color: #333;
			}
			img {
				width: 100%;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="drop-area">
			<form class="my-form">
				<p>
					Upload an image file by dragging and dropping here, or by clicking to
					select it.
				</p>
				<input
					type="file"
					id="fileElem"
					accept="image/*"
					style="display: none"
					onchange="handleFiles(this.files)"
				/>
			</form>
			<div id="model-status">Loading model...</div>
			<div id="gallery"></div>
			<p id="caption"></p>
			<!-- This will display the caption -->
			<button>
				<label style="padding: 0%; margin: 0%" for="fileElem"
					>Select image</label
				>
			</button>
			<button
				id="clearGallery"
				onclick="() => {
					document.getElementById('gallery').innerHTML = '';	
					document.getElementById('caption').innerHTML = 'Clear!';	

		}"
			>
				Clear
			</button>
		</div>

		<script src="loader.js" type="module"></script>
		<script src="popup.js" type="module"></script>
	</body>
</html>

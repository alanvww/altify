<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
		/>
		<meta http-equiv="Content-Security-Policy" content="default-src * data: mediastream: blob: filesystem: about: ws: wss: 'unsafe-eval' 'wasm-unsafe-eval' 'unsafe-inline'; 
		script-src * data: blob: 'unsafe-inline' 'unsafe-eval'; 
		connect-src * data: blob: 'unsafe-inline'; 
		img-src * data: blob: 'unsafe-inline'; 
		frame-src * data: blob: ; 
		style-src * data: blob: 'unsafe-inline';
		font-src * data: blob: 'unsafe-inline';
		frame-ancestors * data: blob: 'unsafe-inline';";
		">
		<title>Altify</title>
		<style>
			#drop-area {
				border: 2px dashed #ccc;
				padding: 20px;
				width: 300px;
				margin: auto;
				text-align: center;
			}
			#drop-area.hover {
				border-color: #333;
			}
			img {
				width: 100%;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="drop-area">
			<form class="my-form">
				<p>
					Upload an image file by dragging and dropping here, or by clicking to
					select it.
				</p>
				<input
					type="file"
					id="fileElem"
					accept="image/*"
					style="display: none"
					onchange="handleFiles(this.files)"
				/>
			</form>
			<div id="model-status">Loading model...</div>
			<div id="progress-container" style="display:none;">
    <label for="model-progress">Model Loading Progress:</label>
    <progress id="model-progress" value="0" max="100"></label>
</div>

			<div id="gallery"></div>
			<p id="caption"></p>
			<!-- This will display the caption -->
			<button>
				<label style="padding: 0%; margin: 0%" for="fileElem"
					>Select image</label
				>
			</button>
			<button
				id="clearGallery"
				onclick="() => {
					document.getElementById('gallery').innerHTML = '';
					document.getElementById('caption').innerHTML = 'Clear!';

		}"
			>
				Clear
			</button>
		</div>

		<script src="loader.js" type="module"></script>
		<script src="popup.js" type="module"></script>
	</body>
</html>
